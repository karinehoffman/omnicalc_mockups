<!DOCTYPE html>
<html>
<head>
  <title>Omnicalc</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="../custom_styles.css">

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <i class="fa fa-calculator"></i>
        Omnicalc
      </a>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">

      <div class="col-md-3" class="list-group">
        <a href="#" class="list-group-item">
          <i class="fa fa-book"></i>
          Word Count
        </a>
        <a href="#" class="list-group-item">
          <i class="fa fa-money"></i>
          Loan Payment
        </a>
        <a href="#" class="list-group-item">
          <i class="fa fa-clock-o"></i>
          Time Between
        </a>
        <a href="#" class="list-group-item">
          <i class="fa fa-bar-chart"></i>
          Descriptive Statistics
        </a>
      </div>

      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">New Word Count Calculation</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">

              <div class="form-group">
                <label class="col-md-2 control-label">Text</label>
                <div class="col-md-10">
                  <textarea type="text" class="form-control" rows="3" placeholder="Enter your text"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 control-label">Special Word (optional)</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" placeholder="Enter a word to count the occurrences of">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-block btn-primary">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
</div>

</body>
</html>
